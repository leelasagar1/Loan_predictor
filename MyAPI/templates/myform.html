{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

    <div class='jumbotron'>
        <div class='row'>
            <div class='col-4'></div>
                <div class='col-4'>
                    <form method="POST">{% csrf_token %}
                        {{form|crispy}}
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
        {% if messages %}
        <div class='col-4 '>
            <div class='row'>
                <div class="col"></div>
            <div class='col-8'>
            <div class="message">
                {% for message in messages %}
                    <p style='border:3px solid black' {% if message.tags %} class ="{{ message.tags }}" {% endif %}>{{message}}</p>
                {% endfor %}
            </div>
            </div>
            
        </div>
        {% endif %}
            
        </div>
    </div>


{% endblock %}
